
<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input
    #query
    (keyup)="filter(query.value)"
     type="text" class="for-control" placeholder="Search...">
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.title }}</td>
            <td>R{{ p.price }}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.id]" routerLinkActive="active">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
